<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOS Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;@300;@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="phone-screen">
    <div class="ios-calculator">
      <div class="input-screen">
        <span>0</span>
      </div>

      <div class="calculator-inputs">
        <button class="item clear">AC</button>
        <button class="item negative" value="+/-">+/-</button>
        <button class="item percent operator" value="%">%</button>
        <button class="item operator" value="/">&#247;</button>
        <button class="item numbers" value="7">7</button>
        <button class="item numbers" value="8">8</button>
        <button class="item numbers" value="9">9</button>
        <button class="item operator" value="x">x</button>
        <button class="item numbers" value="4">4</button>
        <button class="item numbers" value="5">5</button>
        <button class="item numbers" value="6">6</button>
        <button class="item operator" value="-">&#8722;</button>
        <button class="item numbers" value="1">1</button>
        <button class="item numbers" value="2">2</button>
        <button class="item numbers" value="3">3</button>
        <button class="item operator" value="+">&#43;</button>
      </div>
        <div class="buttom-input">
          <button class="item numberZero numbers" value="0">0</button>
          <button class="item point numbers" value=".">.</button>
          <button class="item equals">=</button>
        </div>
      
    </div>
  </div>

  <script src="main.js"></script>
  
</body>
</html>
